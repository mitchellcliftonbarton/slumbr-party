title: Film
icon: video

options:
  changeStatus: true
  changeSlug: true
  changeTemplate: false
  changeTitle: true
  create: true
  delete: true
  duplicate: true

columns:
  - width: 3/4
    sections:
      content:
        type: fields
        fields:
          featured_image:
            type: files
            label: Featured Image
            multiple: false
            help: This image will show up as the image for the corresponding film on the films page.
          hover_video:
            type: files
            label: Hover Video
            multiple: false
            help: This video will show up in the hover state for the film on the films page.
          vimeo_id:
            type: text
            label: Vimeo ID
          video_poster:
            type: files
            label: Video Poster
            multiple: false
          video_title:
            type: text
            label: Video Title
            help: i.e. "Watch trailer"
          directors:
            type: multiselect
            label: Directors
            options: query
            query: site.find('Directors').children
          categories:
            type: multiselect
            label: Categories
            options: query
            query: site.find('Categories').children
          description:
            type: textarea
            label: Description
            size: medium
          awards:
            type: structure
            label: Awards
            fields:
              title:
                label: Title
                type: text
              link:
                label: Link
                type: url
          awards_image:
            type: files
            label: Awards Image
            multiple: false
            help: This image will show up when the film is hovered over on the films page.
  - width: 1/4
    sections:
      build:
        type: fields
        fields:
          webhookButton:
            type: button
            label: Build Site
            text: Build Site
            url: https://api.vercel.com/v1/integrations/deploy/prj_0XAnFnm6WH9QAEcEjs4ZZG5kGGPW/JsZCqecf3K
            theme: positive
            reload: true # trigger a page refresh on success to display updated data
            help: Trigger a site build here.
