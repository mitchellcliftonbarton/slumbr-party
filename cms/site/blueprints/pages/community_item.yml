title: Community Item
icon: account

columns:
  - width: 3/4
    sections:
      content:
        type: fields
        fields:
          event_type:
            type: text
            label: Event Type
            help: i.e. "Short Film Premiere"
          poster_image:
            type: files
            label: Poster Image
            multiple: false
            help: This will appear as the image if selected as an upcoming event.
          date:
            type: date
            label: Date
            help: Date for the event.
          location:
            type: text
            label: Location
            help: i.e. "Staples Center"
          time:
            type: text
            label: Time
            help: Event time â€” i.e. "7:00 PM"
          rsvp_link:
            type: url
            label: RSVP Link
            help: A url for an rsvp link.
          description:
            type: textarea
            label: Description
          gallery_images:
            type: files
            label: Gallery Images
            multiple: true
            help: These image will show up on the community archive page in the items slider.
  - width: 1/4
    sections:
      build:
        type: fields
        fields:
          webhookButton:
            type: button
            label: Build Site
            text: Build Site
